<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceDrop - Never Miss A Deal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-tag"></i> PriceDrop
        </div>
        <ul class="nav-links">
            <li><a href="#features">Features</a></li>
            <li><a href="#how-it-works">How it Works</a></li>
            <li><a href="#testimonials">Testimonials</a></li>
        </ul>
        <a href="#" class="btn-download">Download</a>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Never Miss A Deal</h1>
            <p>Track Wishlist Prices. Get Instant Alerts.</p>
        </div>
        <div class="hero-image">
            <img src="https://via.placeholder.com/400x800/ffffff/888888?text=App+Screenshot" alt="PriceDrop App Interface" class="phone-mockup">
        </div>
    </header>

    <section class="how-it-works" id="how-it-works">
        <h2>How It Works</h2>
        <div class="steps-container">
            <div class="step">
                <div class="icon-circle">
                    <i class="fa-solid fa-box-open"></i>
                </div>
                <h3>1. Save Items</h3>
            </div>
            <div class="step">
                <div class="icon-circle">
                    <i class="fa-solid fa-cloud-arrow-down"></i>
                </div>
                <h3>2. We Track</h3>
            </div>
            <div class="step">
                <div class="icon-circle">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <h3>3. Get Notified</h3>
            </div>
        </div>
    </section>

    <section class="stores">
        <h2>Featured Stores</h2>
        <div class="store-grid">
            <div class="store-card">Amazon</div>
            <div class="store-card">Best Buy</div>
            <div class="store-card">Target</div>
            <div class="store-card">Walmart</div>
            <div class="store-card">eBay</div>
            <div class="store-card">Nike</div>
            <div class="store-card">Apple</div>
            <div class="store-card">Steam</div>
        </div>
        
        <div class="cta-container">
            <button class="btn-green">Download Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 PriceDrop. All rights reserved.</p>
    </footer>

</body>
</html>
